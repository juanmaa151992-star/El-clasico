<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Clásico – Fidelidad y Ventas (MVP)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, sans-serif; }
    .card { background: white; border-radius: 1rem; padding: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .btn { padding: .5rem 1rem; border-radius: .75rem; font-weight: 600; cursor: pointer; border: none; }
    .btn-primary { background: black; color: white; }
    .btn-ghost { background: #eee; }
    .btn-success { background: #10b981; color: white; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .input { width: 100%; border: 1px solid #ccc; border-radius: .75rem; padding: .5rem; }
    .label { font-size: .875rem; color: #666; margin-bottom: .25rem; display: block; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root" class="max-w-3xl mx-auto p-4"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const LS_KEY = 'elclasico_mvp_v1';
    const formatARS = n => n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
    const loadState = () => { try { return JSON.parse(localStorage.getItem(LS_KEY)) || null } catch { return null } };
    const saveState = (s) => localStorage.setItem(LS_KEY, JSON.stringify(s));
    
    const initialState = {
      users: [{ id: 'admin', email: 'admin@elclasico.local', password: 'admin123', role: 'admin', points: 0 }],
      session: null,
      products: [
        { id: 'pollo-entero', name: 'Pollo entero', pricePerKg: 3800 },
        { id: 'patimorlo', name: 'Patimorlo', pricePerKg: 4100 },
        { id: 'suprema', name: 'Suprema', pricePerKg: 5200 },
        { id: 'salita', name: 'Salita', pricePerKg: 4600 },
      ],
      rewards: [
        { id: 'desc-10', discount: 10, pointsNeeded: 1000 },
        { id: 'desc-15', discount: 15, pointsNeeded: 2000 },
        { id: 'desc-20', discount: 20, pointsNeeded: 3500 },
        { id: 'desc-25', discount: 25, pointsNeeded: 5000 },
        { id: 'desc-30', discount: 30, pointsNeeded: 7000 },
        { id: 'desc-35', discount: 35, pointsNeeded: 10000 },
      ],
      loyalty: { pointsPerPeso: 2 },
      orders: [],
      cart: [],
      activeReward: null,
    };

    function App() {
      const [store, setStore] = useState(() => loadState() || initialState);
      const [paymentMsg, setPaymentMsg] = useState('');
      
      useEffect(() => saveState(store), [store]);
      
      const currentUser = useMemo(() => store.users.find(u => store.session && u.id === store.session.userId) || null, [store]);
      const signOut = () => setStore(s => ({ ...s, session: null }));
      
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const pagoStatus = params.get('pago');
        
        if (!pagoStatus) return;
        
        const cartSubtotal = parseFloat(localStorage.getItem('lastCartSubtotal') || '0');
        const txId = localStorage.getItem('lastTxId');
        const usedRewardData = localStorage.getItem('lastUsedReward');
        const usedReward = usedRewardData ? JSON.parse(usedRewardData) : null;
        
        if (!txId) return;
        
        const processedKey = `payment_processed_${txId}`;
        
        // Evitar procesamiento duplicado
        if (sessionStorage.getItem(processedKey)) {
          return;
        }
        
        if (pagoStatus === 'success') {
          if (currentUser && cartSubtotal > 0) {
            const pointsEarned = Math.floor(cartSubtotal * (store.loyalty?.pointsPerPeso || 2));
            const pointsSpent = usedReward ? usedReward.pointsNeeded : 0;
            const netPoints = pointsEarned - pointsSpent;
            
            setStore(s => ({
              ...s,
              users: s.users.map(u => 
                u.id === currentUser.id 
                  ? { ...u, points: (u.points || 0) + netPoints }
                  : u
              ),
              cart: [],
              activeReward: null,
            }));
            
            let msg = `¡Pago exitoso! Ganaste ${pointsEarned} puntos`;
            if (pointsSpent > 0) {
              msg += ` y gastaste ${pointsSpent} en el descuento. Neto: ${netPoints > 0 ? '+' : ''}${netPoints} puntos`;
            }
            setPaymentMsg(msg + '.');
            
            setTimeout(() => setPaymentMsg(''), 7000);
            
            localStorage.removeItem('lastCartSubtotal');
            localStorage.removeItem('lastUsedReward');
            localStorage.removeItem('lastTxId');
            sessionStorage.setItem(processedKey, 'true');
            window.history.replaceState({}, '', window.location.pathname);
          } else if (!currentUser) {
            setPaymentMsg('Pago exitoso. Por favor, iniciá sesión para recibir tus puntos.');
            setTimeout(() => setPaymentMsg(''), 5000);
            // NO marcar como procesado ni limpiar localStorage - esperar al login
            return;
          }
        } else if (pagoStatus === 'failure') {
          setPaymentMsg('El pago fue rechazado. Intentá nuevamente.');
          localStorage.removeItem('lastCartSubtotal');
          localStorage.removeItem('lastUsedReward');
          localStorage.removeItem('lastTxId');
          sessionStorage.setItem(processedKey, 'true');
          window.history.replaceState({}, '', window.location.pathname);
          setTimeout(() => setPaymentMsg(''), 5000);
        } else if (pagoStatus === 'pending') {
          setPaymentMsg('Pago pendiente. Te avisaremos cuando se confirme.');
          localStorage.removeItem('lastTxId');
          sessionStorage.setItem(processedKey, 'true');
          setTimeout(() => setPaymentMsg(''), 5000);
          window.history.replaceState({}, '', window.location.pathname);
        }
      }, [currentUser, store.loyalty]);
      
      return (
        <div className="space-y-4">
          <Header currentUser={currentUser} onSignOut={signOut}/>
          {paymentMsg && (
            <div className="card bg-green-100 border-green-300 border-2">
              <p className="text-green-800 font-semibold">{paymentMsg}</p>
            </div>
          )}
          {!currentUser ? (
            <Auth 
              onLogin={u => setStore(s => ({ ...s, session: { userId: u.id } }))}
              onRegister={u => setStore(s => ({ ...s, users: [...s.users, u], session: { userId: u.id } }))}
            />
          ) : currentUser.role === 'admin' ? (
            <AdminPanel store={store} setStore={setStore}/>
          ) : (
            <Shop store={store} setStore={setStore} currentUser={currentUser}/>
          )}
          <Footer/>
        </div>
      );
    }

    function Header({currentUser, onSignOut}) {
      return (
        <div className="flex items-center justify-between">
          <h2 className="text-2xl font-bold">EL CLÁSICO MVP</h2>
          {currentUser ? (
            <div className="text-sm flex gap-2 items-center">
              <span>{currentUser.email}</span>
              <button className="btn btn-ghost" onClick={onSignOut}>Salir</button>
            </div>
          ) : (
            <span className="text-sm text-gray-600">Ingresá o registrate</span>
          )}
        </div>
      );
    }

    function Auth({onLogin, onRegister}) {
      const [isLogin, setIsLogin] = useState(true);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      
      const submit = () => {
        const s = loadState() || initialState;
        if (isLogin) {
          const u = s.users.find(u => u.email === email && u.password === password);
          if (u) onLogin(u);
          else alert('Usuario o contraseña incorrectos');
        } else {
          if (!email || !password) return alert('Completá email y contraseña');
          if (s.users.some(u => u.email === email)) return alert('Ese email ya existe');
          const id = email.toLowerCase().replace(/[^a-z0-9]/g, '-');
          const u = { id, email, password, role: 'cliente', points: 0 };
          onRegister(u);
        }
      };
      
      return (
        <div className="card">
          <div className="flex gap-2 mb-4">
            <button className={`btn ${isLogin ? 'btn-primary' : 'btn-ghost'}`} onClick={() => setIsLogin(true)}>Ingresar</button>
            <button className={`btn ${!isLogin ? 'btn-primary' : 'btn-ghost'}`} onClick={() => setIsLogin(false)}>Crear cuenta</button>
          </div>
          <div className="mb-2">
            <label className="label">Email</label>
            <input className="input" value={email} onChange={e => setEmail(e.target.value)}/>
          </div>
          <div className="mb-4">
            <label className="label">Contraseña</label>
            <input className="input" type="password" value={password} onChange={e => setPassword(e.target.value)}/>
          </div>
          <button className="btn btn-primary w-full" onClick={submit}>{isLogin ? 'Ingresar' : 'Registrarme'}</button>
        </div>
      );
    }

    function Shop({store, setStore, currentUser}) {
      const [cart, setCart] = useState(store.cart || []);
      const [activeReward, setActiveReward] = useState(store.activeReward || null);
      
      useEffect(() => {
        setStore(s => ({ ...s, cart, activeReward }));
      }, [cart, activeReward]);

      const productsById = useMemo(() => {
        return store.products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
      }, [store.products]);

      const updateCart = (productId, kg) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === productId);
          if (existing) {
            return prev.map(item => 
              item.id === productId ? { ...item, kilos: kg } : item
            ).filter(item => item.kilos > 0);
          } else if (kg > 0) {
            return [...prev, { id: productId, kilos: kg }];
          }
          return prev;
        });
      };

      const subtotal = useMemo(() => {
        return cart.reduce((sum, item) => {
          const product = productsById[item.id];
          return sum + (product ? product.pricePerKg * item.kilos : 0);
        }, 0);
      }, [cart, productsById]);

      const finalTotal = useMemo(() => {
        if (activeReward && activeReward.discount) {
          return subtotal * (1 - activeReward.discount / 100);
        }
        return subtotal;
      }, [subtotal, activeReward]);

      const handleCheckout = () => {
        if (cart.length === 0) {
          alert('Agregá productos al carrito');
          return;
        }
        
        if (typeof pagarConMercadoPago === 'function') {
          pagarConMercadoPago({ cart, productsById, currentUser, activeReward });
        } else {
          alert('Función de pago no disponible');
        }
      };

      const canjeReward = (reward) => {
        if (currentUser.points >= reward.pointsNeeded) {
          setActiveReward(reward);
          setStore(s => ({
            ...s,
            activeReward: reward
          }));
          alert(`Seleccionaste ${reward.discount}% de descuento. Se descontarán ${reward.pointsNeeded} puntos cuando completes el pago.`);
        } else {
          alert(`Necesitás ${reward.pointsNeeded - currentUser.points} puntos más.`);
        }
      };

      return (
        <div className="space-y-4">
          <div className="card">
            <h3 className="text-lg font-bold mb-4">Productos</h3>
            <div className="space-y-3">
              {store.products.map(p => {
                const cartItem = cart.find(item => item.id === p.id);
                const kg = cartItem ? cartItem.kilos : 0;
                
                return (
                  <div key={p.id} className="flex items-center justify-between border-b pb-3">
                    <div>
                      <div className="font-semibold">{p.name}</div>
                      <div className="text-sm text-gray-600">{formatARS(p.pricePerKg)}/kg</div>
                    </div>
                    <div className="flex items-center gap-2">
                      <input 
                        type="number" 
                        min="0" 
                        step="0.1"
                        value={kg}
                        onChange={e => updateCart(p.id, parseFloat(e.target.value) || 0)}
                        className="input w-20 text-center"
                        placeholder="kg"
                      />
                      <span className="text-sm text-gray-600">kg</span>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>

          <div className="card bg-blue-50">
            <h3 className="text-lg font-bold mb-2">Mis Puntos</h3>
            <div className="text-3xl font-bold text-blue-600 mb-3">{currentUser.points || 0}</div>
            <p className="text-sm text-gray-600 mb-4">Ganás 2 puntos por cada peso gastado</p>
            
            <h4 className="font-semibold mb-2">Recompensas disponibles</h4>
            <div className="space-y-2">
              {(store.rewards || []).map(r => {
                const canAfford = currentUser.points >= r.pointsNeeded;
                const isActive = activeReward && activeReward.id === r.id;
                
                return (
                  <div 
                    key={r.id} 
                    className={`border rounded-lg p-2 flex justify-between items-center ${
                      isActive ? 'bg-green-100 border-green-400' : canAfford ? 'bg-white' : 'bg-gray-100 opacity-60'
                    }`}
                  >
                    <div>
                      <div className="font-semibold">{r.discount}% de descuento</div>
                      <div className="text-sm text-gray-600">{r.pointsNeeded} puntos</div>
                    </div>
                    {isActive ? (
                      <span className="text-sm text-green-700 font-semibold">✓ Activo</span>
                    ) : (
                      <button 
                        className={`btn ${canAfford ? 'btn-primary' : 'btn-ghost'} text-sm`}
                        onClick={() => canjeReward(r)}
                        disabled={!canAfford}
                      >
                        Canjear
                      </button>
                    )}
                  </div>
                );
              })}
            </div>
          </div>

          {cart.length > 0 && (
            <div className="card">
              <h3 className="text-lg font-bold mb-4">Carrito</h3>
              <div className="space-y-2 mb-4">
                {cart.map(item => {
                  const product = productsById[item.id];
                  if (!product) return null;
                  const lineTotal = product.pricePerKg * item.kilos;
                  
                  return (
                    <div key={item.id} className="flex justify-between text-sm">
                      <span>{product.name} ({item.kilos} kg)</span>
                      <span className="font-semibold">{formatARS(lineTotal)}</span>
                    </div>
                  );
                })}
              </div>
              {activeReward && (
                <div className="border-t pt-2 mb-2">
                  <div className="flex justify-between text-sm text-green-600">
                    <span>Descuento ({activeReward.discount}%)</span>
                    <span>-{formatARS(subtotal * activeReward.discount / 100)}</span>
                  </div>
                </div>
              )}
              <div className="border-t pt-3 flex justify-between items-center">
                <span className="text-lg font-bold">Total:</span>
                <span className="text-2xl font-bold">{formatARS(finalTotal)}</span>
              </div>
              <button 
                className="btn btn-success w-full mt-4"
                onClick={handleCheckout}
              >
                Pagar con MercadoPago
              </button>
            </div>
          )}
        </div>
      );
    }

    function AdminPanel({store, setStore}) {
      const updateRewardPoints = (rewardId, newPoints) => {
        setStore(s => ({
          ...s,
          rewards: s.rewards.map(r => 
            r.id === rewardId ? { ...r, pointsNeeded: parseInt(newPoints) || 0 } : r
          )
        }));
      };

      return (
        <div className="space-y-4">
          <div className="card">
            <h3 className="text-lg font-bold mb-4">Panel de Administración</h3>
            
            <div className="mb-4">
              <h4 className="font-semibold mb-2">Productos</h4>
              <div className="space-y-2">
                {store.products.map(p => (
                  <div key={p.id} className="flex justify-between text-sm border-b pb-2">
                    <span>{p.name}</span>
                    <span className="font-semibold">{formatARS(p.pricePerKg)}/kg</span>
                  </div>
                ))}
              </div>
            </div>

            <div className="mb-4">
              <h4 className="font-semibold mb-2">Usuarios</h4>
              <div className="text-sm text-gray-600">
                Total de usuarios: {store.users.length}
              </div>
            </div>

            <div className="mb-4">
              <h4 className="font-semibold mb-2">Órdenes</h4>
              <div className="text-sm text-gray-600">
                Total de órdenes: {store.orders.length}
              </div>
            </div>
          </div>

          <div className="card bg-yellow-50">
            <h3 className="text-lg font-bold mb-4">Configurar Recompensas</h3>
            <p className="text-sm text-gray-600 mb-4">
              Configurá cuántos puntos necesita cada descuento
            </p>
            <div className="space-y-3">
              {(store.rewards || []).map(r => (
                <div key={r.id} className="flex items-center gap-4 border-b pb-3">
                  <div className="flex-1">
                    <div className="font-semibold">{r.discount}% de descuento</div>
                  </div>
                  <div className="flex items-center gap-2">
                    <input 
                      type="number" 
                      value={r.pointsNeeded}
                      onChange={e => updateRewardPoints(r.id, e.target.value)}
                      className="input w-24 text-center"
                      min="0"
                      step="100"
                    />
                    <span className="text-sm text-gray-600">puntos</span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    function Footer() {
      return (
        <div className="text-center text-xs text-gray-500 py-6">
          MVP con MercadoPago integrado 🚀
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>

  <script>
    const BACKEND_URL = "https://61027836-a85e-4400-b1b1-f2300d02f0e1-00-2iigq33coeins.spock.replit.dev";

    async function pagarConMercadoPago({ cart, productsById, currentUser, activeReward }) {
      try {
        const lines = (cart || [])
          .filter(i => Number(i.kilos) > 0)
          .map(i => ({
            productId: (productsById[i.id] && productsById[i.id].id) || i.id,
            name: (productsById[i.id] && productsById[i.id].name) || "Producto",
            kg: Number(i.kilos) || 0,
            unitPrice: (productsById[i.id] && productsById[i.id].pricePerKg) || 0
          }));

        if (!lines.length) {
          alert("Agregá al menos 1 producto.");
          return;
        }

        const subtotal = lines.reduce((sum, l) => sum + (l.unitPrice * l.kg), 0);
        const txId = 'tx_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        localStorage.setItem('lastCartSubtotal', subtotal.toString());
        localStorage.setItem('lastTxId', txId);
        
        if (activeReward) {
          localStorage.setItem('lastUsedReward', JSON.stringify({
            id: activeReward.id,
            discount: activeReward.discount,
            pointsNeeded: activeReward.pointsNeeded
          }));
        } else {
          localStorage.removeItem('lastUsedReward');
        }

        const r = await fetch(`${BACKEND_URL}/api/checkout/preference`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lines,
            metadata: { 
              email: (currentUser && currentUser.email) || "",
              discount: activeReward ? activeReward.discount : 0,
              txId: txId
            }
          })
        });

        const data = await r.json();
        if (data && data.init_point) {
          window.location.href = data.init_point;
        } else {
          console.error("Respuesta MP:", data);
          alert("No se pudo crear el pago. Probá de nuevo.");
        }
      } catch (err) {
        console.error(err);
        alert("Error iniciando el pago. Verificá la consola del navegador.");
      }
    }
  </script>
</body>
</html>
